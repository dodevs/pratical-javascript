<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>Todo List</h1>
    
    <!--Refactored-->
    <div>
      <button onclick="handlers.displayTodos()">Display Todos</button>
      <button onclick="handlers.toggleAll()">Toggle All</button>
    </div>
    <!--//-->

    <div>
      <input type="text" id="addTodoTextInput">
      <button onclick="handlers.addTodo()">Add</button>
    </div>
    
    <div>
      <input type="number" id="changeTodoNumberInput"></input>
      <input type="text" id="changeTodoTextInput"></input>
      <button onclick="handlers.changeTodo()">Change</button>
    </div>

    <div>
      <input type="number" id="deleteTodoNumberInput">
      <button onclick="handlers.deleteTodo()">Delete</button>
    </div>

    <div>
      <input type="number" id="toggleCompletedNumberInput">
      <button onclick="handlers.toggleCompleted()">Toggle</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
